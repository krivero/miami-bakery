<body>
    <h1>Contact Us</h1>

<form class="form">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input class="form-control" type="text" id="inputName"
      placeholder="Name">
  </div>

  <div class="form-group">
      <label for="inputEmail">Email</label>
      <input class="form-control" type="text" id="inputEmail"
        placeholder="Email">
  </div>

  <div class="form-group">
      <label for="selectCategory">Category</label>
      <select class="form-control" id="selectCategory">
        <option>Choose...</option>
        <option>Order</option>
        <option>Wholesale</option>
        <option>Events</option>
        <option>Other/General Question</option>
  </div>

  <div class="form-group">
      <label for="inputComments">Comments</label>
      <textarea class="form-control" id="inputComments" rows="5"></textarea>
  </div>

    <input class="btn btn-default pull-right" type="submit" value="submit">
  </form>

</form>
